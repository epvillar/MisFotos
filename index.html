<!--

index.html tiene code con una sola pintura
img tiene las pinturas
cuando se carga index.html, app.js y pinturas.js hacen que se carguen los 20 cuadros del file img

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OUR MENU</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  
</head>

<body>

  <section class="obras">
      <!-- title -->
      <div class="title">
        <h2>Algunas de las Pinturas más Famosas</h2>
        <div class="underline"></div>
		    <button class="btn modal-btn">
          <a href="./img/albers1.jpg">
          Ver mas pintores
          </a>
        </button>
      </div>

      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="obras-item">
          <img src="./img/leonardo1.jpg" alt="item" class="photo" />
          <div class="item-info">
            <header>
              <h4>Mona Lisa</h4>
              <h4 class="pintor">Leonardo da Vinci</h4>
            </header>
            <p class="item-text">
              Nació el 15-04-1452 en Italia, murió el 02-05-19 en Ambroise, Francia. Movimiento: Alto Renacimiento. Obras: 295
            </p>			
  		     </div>
		    </article>		
	    </div>
  </section> 

	  
<script src="
https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
<script src="pintores.js"></script>
<script src="app.js"></script>

</body>
</html>
